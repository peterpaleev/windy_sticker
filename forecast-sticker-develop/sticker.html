        <div id="barTime" class="sticker__bar sticker__bar_time">
            <span class="sticker__bar-item sticker__bar-item_time">12:00</span>
            <span class="sticker__bar-item sticker__bar-item_time">15:00</span>

        <div id="barConditions" class="sticker__bar sticker__bar_conditions">
            <img src="./images/CloudyDay1.svg" alt="" class="sticker__bar-item sticker__bar-item_img">

            <img src="./images/Cloudy3.svg" alt="" class="sticker__bar-item sticker__bar-item_img">
            <img src="./images/cloudyDay2.svg" alt="" class="sticker__bar-item sticker__bar-item_img">
            <img src="./images/Snow2.svg" alt="" class="sticker__bar-item sticker__bar-item_img">
        </div>
        <div class="sticker__caption sticker__caption_temp">
            <img class="sticker__caption-img" src="./images/temp.svg" alt="temperature">
            <span class="sticker__caption-text">ÂºC</span>
        </div>
        <div id="barTemp" class="sticker__bar sticker__bar_temp">
            <span class="sticker__bar-item sticker__bar-item_temp">+19</span>
            <span class="sticker__bar-item sticker__bar-item_temp">+19</span>
            <span class="sticker__bar-item sticker__bar-item_temp">+19</span>
            <span class="sticker__bar-item sticker__bar-item_temp">+19</span>
            <span class="sticker__bar-item sticker__bar-item_temp">+19</span>

            <img class="sticker__caption-img" src="./images/wind.svg" alt="wind">
            <span class="sticker__caption-text">m/s</span>
        </div>
        <div id="barWind" class="sticker__bar sticker__bar_wind">
            <span class="sticker__bar-item sticker__bar-item_wind">8.7</span>
            <span class="sticker__bar-item sticker__bar-item_wind">8.1</span>

        <div  class="sticker__caption sticker__caption_gusts">
            <img class="sticker__caption-img" src="./images/gusts.svg" alt="wind gusts">
            <span class="sticker__caption-text">m/s</span>
        </div>
        <div id="barGusts" class="sticker__bar sticker__bar_gusts">
            <span class="sticker__bar-item sticker__bar-item_gust">15.7</span>
            <span class="sticker__bar-item sticker__bar-item_gust">14.0</span>
            <span class="sticker__bar-item sticker__bar-item_gust">19.2</span>
            <span class="sticker__bar-item sticker__bar-item_gust">19.2</span>
            <span class="sticker__bar-item sticker__bar-item_gust">25.0</span>
        </div>
        <div class="sticker__caption sticker__caption_clouds">
            <img class="sticker__caption-img" src="./images/cloud.svg" alt="cloud">
            <span class="sticker__caption-text"></span>
        </div>
        <div id="barClouds" class="sticker__bar sticker__bar_clouds">
            <span class="sticker__bar-item"></span>
            <span class="sticker__bar-item"></span>
            <span class="sticker__bar-item"></span>
            <span class="sticker__bar-item"></span>
            <span class="sticker__bar-item"></span>
        </div>
        <div class="sticker__caption sticker__caption_precipitation">
            <img class="sticker__caption-img" src="./images/precipitation.svg" alt="precipitation">
            <span class="sticker__caption-text">mm</span>
        </div>
        <div id="barPrecipitation" class="sticker__bar sticker__bar_precipitation">
            <span class="sticker__bar-item sticker__bar-item_precipitation"></span>
            <span class="sticker__bar-item sticker__bar-item_precipitation"></span>
            <span class="sticker__bar-item sticker__bar-item_precipitation"></span>
            <span class="sticker__bar-item sticker__bar-item_precipitation"></span>
            <span class="sticker__bar-item sticker__bar-item_precipitation"></span>
